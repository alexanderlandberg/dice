<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Balut</title>
</head>

<body>
    <div class="controls">
        <div id="add_remove">
            <div id="remove_dice">
                <p>-</p>
            </div>
            <div id="roll_dice">
                <p>Roll</p>
            </div>
            <div id="reset">
                <p>Reset</p>
            </div>
            <div id="add_dice">
                <p>+</p>
            </div>
        </div>
        <div id="sum_container">
            <div id="sum">
                <p>The total sum is: <span>0</span></p>
            </div>
            <div id="sum_held">
                <p>The held sum is: <span>0</span></p>
            </div>
        </div>
        <div id="rolls">
            <p>Amount of rolls: <span>0</span></p>
        </div>
    </div>
    <div id="dice_container">
        <div class="cell">
            <div class="dice" onclick="holdDice(this)">
                <p>1</p>
            </div>
        </div>
    </div>
    <div id="balut_container">
        <table id="balut_header" width="100%" border="0" cellpadding="5" cellspacing="1">
            <tbody>
                <tr>
                    <th colspan="5" style="text-align: left;">Name:&nbsp;<span contenteditable>$name</span></th>
                    <th width="76">Score</th>
                    <th width="76">Points</th>
                </tr>
            </tbody>
        </table>
        <table id="balut" width="100%" border="0" cellpadding="5" cellspacing="1">
            <tbody>
                <tr id="balut_fours">
                    <td width="120">Fours</td>
                    <td width="30"></td>
                    <td width="30"></td>
                    <td width="30"></td>
                    <td width="30"></td>
                    <td width="76"></td>
                    <td width="76"></td>
                </tr>
                <tr id="balut_fives">
                    <td>Fives</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="balut_sixes">
                    <td>Sixes</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="balut_straight">
                    <td>Straight</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="balut_full_house">
                    <td>Full&nbsp;house</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="balut_chance">
                    <td>Chancen</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="balut_balut">
                    <td>Balut</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <table id="balut_scoreboard" width="100%" border="0" cellpadding="5" cellspacing="1">
            <tbody>
                <tr id="balut_score">
                    <td width="120">Total score</td>
                    <td colspan="4" style="background-color: unset;"></td>
                    <td width="76"></td>
                    <td width="76"></td>
                </tr>
                <tr id="balut_points">
                    <td>Total Points</td>
                    <td colspan="5" style="background-color: unset;"></td>
                    <td width="76"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="controls">
        <div id="extentions">
            <p>Extentions</p>
        </div>
        <div id="add_ons">
            <ul>
                <li>Reset button<div class="button_container" onclick="buttonSlide(this)" data-button="reset">
                        <div class="button_circle"></div>
                    </div>
                </li>
                <li>Show summation<div class="button_container" onclick="buttonSlide(this)" data-button="summation">
                        <div class="button_circle"></div>
                    </div>
                </li>
                <li>Roll counter<div class="button_container" onclick="buttonSlide(this)" data-button="rollCounter">
                        <div class="button_circle"></div>
                    </div>
                </li>
                <li>Balut Mode<div class="button_container" onclick="buttonSlide(this)" data-button="balut">
                        <div class="button_circle"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./balut.js"></script>
</body>

</html>
